<!DOCTYPE html>
<html lang="en" data-theme="midnight">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasimir Browser</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animation.css">
  <link rel="stylesheet" href="icon-fix.css">
  <link rel="stylesheet" href="startup-overlay.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
  <!-- Startup Animation Overlay -->
  <div id="startup-animation">
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-circle bg-circle-3"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="logo-container">
      <span class="logo-letter k">K</span>
      <span class="logo-letter a1">a</span>
      <span class="logo-letter s">s</span>
      <span class="logo-letter i">i</span>
      <span class="logo-letter m">m</span>
      <span class="logo-letter i2">i</span>
      <span class="logo-letter r">r</span>
      
      <div class="logo-shape shape-circle"></div>
      <div class="logo-shape shape-dot"></div>
      <div class="logo-shape shape-square"></div>
    </div>
    
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
    
    <div class="tagline">Redefining your browsing experience</div>
    
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    
    <div class="pulse-ring" id="pulseRing1"></div>
    <div class="pulse-ring" id="pulseRing2"></div>
    
    <div class="loading-complete" id="loadingComplete"></div>
  </div>

  <!-- Custom Title Bar -->
  <div id="title-bar">
    <div id="title">Kasimir Browser</div>
    <div id="window-controls">
      <button id="minimize-button" class="window-control">
        <span class="material-symbols-rounded">remove</span>
      </button>
      <button id="maximize-button" class="window-control">
        <span class="material-symbols-rounded">crop_square</span>
      </button>
      <button id="close-button" class="window-control">
        <span class="material-symbols-rounded">close</span>
      </button>
    </div>
  </div>

  <!-- Browser Container -->
  <div id="browser-container">
    <!-- Sidebar with Tabs -->
    <div id="sidebar">
      <div id="tabs-container">
        <!-- Tabs will be generated dynamically -->
      </div>
      <button id="new-tab-button">
        <span class="material-symbols-rounded">add</span>
      </button>
      <button id="sidebar-toggle">
        <span class="material-symbols-rounded toggle-icon">chevron_left</span>
      </button>
    </div>

    <!-- Main Browser Area -->
    <div id="browser-area">
      <!-- Toolbar -->
      <div id="toolbar">
        <div id="navigation">
          <button id="back-button" class="nav-button">
            <span class="material-symbols-rounded">arrow_back</span>
          </button>
          <button id="forward-button" class="nav-button">
            <span class="material-symbols-rounded">arrow_forward</span>
          </button>
          <button id="reload-button" class="nav-button">
            <span class="material-symbols-rounded">refresh</span>
          </button>
          <!-- Extensions Button -->
          <button id="extensions-button" class="nav-button">
            <span class="material-symbols-rounded">extension</span>
          </button>
        </div>
        <div id="url-container">
          <form id="url-form">
            <div id="url-prefix">
              <span class="material-symbols-rounded">lock</span>
            </div>
            <input type="text" id="url-input" placeholder="Search or enter website name">
          </form>
        </div>
        <button id="settings-button">
          <span class="material-symbols-rounded">palette</span>
        </button>
      </div>

      <!-- Settings Panel -->
      <div id="settings-panel">
        <!-- ... existing settings code ... -->
      </div>

      <!-- Extensions Panel -->
      <div id="extensions-panel">
        <!-- ... existing extensions code ... -->
      </div>

      <!-- Webview Container -->
      <div id="webview-container">
        <webview id="browser-view" src="about:blank"></webview>
        <div id="loading-bar"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="startup-animation.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
